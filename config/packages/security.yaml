security:
    role_hierarchy:
        ROLE_ADMIN: [ROLE_USER, ROLE_AGRICULTEUR, ROLE_FOURNISSEUR]
        ROLE_USER: []

    providers:
        app_user_provider:
            entity:
                class: App\Entity\Utilisateur
                property: email

    firewalls:
        main:
            lazy: true
            provider: app_user_provider
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: custom_redirect
            logout:
                path: app_logout
                target: app_login
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 604800 # 1 week
                path: /

    access_control:
        - { path: ^/dashboard, roles: ROLE_ADMIN }
        - { path: ^/terrain_list, roles: [ROLE_USER,ROLE_ADMIN]  }
        - { path: ^/home, roles: [ROLE_ADMIN, ROLE_USER] }
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/, roles: IS_AUTHENTICATED_FULLY }
